<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - My Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

main {
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

/* Career Page Specific Styles */
.careers {
    background-color: #9dbfd3;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-bottom: 40px;
}

.careers h1 {
    color: #333;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.careers p {
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 40px;
    line-height: 1.8;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}

/* Career Opportunities Dropdown */
.careers .dropdown {
    position: relative;
    display: inline-block;
    margin: 15px;
}

.careers .dropdown-btn {
    background-color: #4CAF50;
    color: white;
    padding: 15px 30px;
    font-size: 1.1rem;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.careers .dropdown-btn:hover {
    background-color: #45a049;
}

.careers .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 200px;
    z-index: 1;
    border-radius: 5px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    margin-top: 10px;
}

.careers .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.careers .dropdown-content a:hover {
    background-color: #ddd;
}

.careers .dropdown:hover .dropdown-content {
    display: block;
}

/* Footer Styles */
footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 1rem;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Responsive Design */
@media (max-width: 768px) {
    .careers .dropdown-btn {
        width: 100%;
        font-size: 1rem;
        padding: 12px 20px;
    }

    .careers p {
        font-size: 1rem;
        margin-bottom: 20px;
    }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="business-tenders.html">Business Tenders</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="careers">
            <h1>Career Opportunities</h1>
            <p>Explore different career paths in our organization.</p>
        </section>
    </main>


    <footer>
        <p>&copy; 2025 NGT MAKHAYA. All rights reserved.</p>
    </footer>
</body>
</html>
